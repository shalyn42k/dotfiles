exec = hyprctl dispatch submap global
submap = global

# Определяем путь к скрипту
$wsaction = ~/.config/hypr/scripts/wsaction.fish

######################
#  WORKING KEYBINDS  #
######################

# ## Shell keybinds
# Launcher
bind = SHIFT, TAB, global, caelestia:launcher

# FULL OFF
bind = $mod, Escape, exec, systemctl poweroff

# Go to workspace 
bind = $mod, A, workspace, -1
bind = $mod, D, workspace, +1
# Go to workspace -1/+1
bind = $mod, mouse_down, workspace, -1
bind = $mod, mouse_up, workspace, +1

# Toggle special workspace
#bind = $kbToggleSpecialWs, togglespecialworkspace
bind = $kbToggleSpecialWs, exec, caelestia toggle specialws

#--- Window actions (Vim Style) ---

# Перемещение фокуса (Super + h/j/k/l)
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Перемещение самих окон (Super + Shift + h/j/k/l)
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Move window to workspace -1/+1
bind = $mod, mouse:272, movetoworkspace, -1
bind = $mod, mouse:273, movetoworkspace, +1

# TUF extra keys for volume and mic
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Window actions
bind = $kbWindowFullscreen, fullscreen, 0
bind = $kbWindowBorderedFullscreen, fullscreen, 1  # Fullscreen with borders
bind = $kbToggleWindowFloating, togglefloating,
bind = $kbCloseWindow, killactive,

# Window mouse
bindm = Shift, mouse:274, movewindow
bindm = Ctrl, mouse:274, resizewindow

# Special workspace toggles
bind = $kbSystemMonitor, exec, caelestia toggle sysmon
bind = $kbMusic, exec, pgrep -x spotify && hyprctl dispatch togglespecialworkspace music || spotify
bind = $kbCommunication, exec, pgrep -x vesktop && hyprctl dispatch togglespecialworkspace communication || vesktop
bind = $kbTodo, exec, pgrep -x obsidian && hyprctl dispatch togglespecialworkspace todo || obsidian "obsidian://open?vault=Shalyn_Vault"
bind = $kbMessanger, exec, pgrep -x AyuGram && hyprctl dispatch togglespecialworkspace messanger || AyuGram

# Apps
bind = $kbTerminal, exec, app2unit -- $terminal
bind = $kbBrowser, exec, app2unit -- $browser
bind = $kbPyCharm, exec, pycharm-eap
bind = $kbEditor, exec, app2unit -- $terminal $editor
bind = $kbkbManager, exec, app2unit -- $kbManager 
bind = $kbFileExplorer, exec, app2unit -- $terminal $fileExplorer
#bind = , mouse:276, global, kando:shalyn

# Terminal cmd
#bind = $mod, A, exec, app2unit -- $terminal --app-id nvtop_dashboard nvtop
#bind = $mod, D, exec, app2unit -- $terminal --app-id aider_dashboard ~/.local/bin/ai-start\

# Utilities
bind = $mod+Shift, S, global, caelestia:screenshotFreeze  # Capture region (freeze)
bind = $mod+Shift+Alt, S, global, caelestia:screenshot  # Capture region
bind = $mod+Alt, R, exec, caelestia record -s  # Record screen with sound
bind = Ctrl+Alt, R, exec, caelestia record  # Record screen
bind = $mod+Shift+Alt, R, exec, caelestia record -r  # Record region
bind = $mod+Shift, C, exec, hyprpicker -a  # Colour picker

# Sleep
#bind = $mod+Shift, L, exec, systemctl suspend-then-hibernate

# Clipboard and emoji picker
bind = $mod, grave, exec, pkill fuzzel || caelestia clipboard
bind = $mod+Alt, V, exec, pkill fuzzel || caelestia clipboard -d
bind = $mod, Period, exec, pkill fuzzel || caelestia emoji -p
bindl = Ctrl+Shift+Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Alternate paste

# Testing
bindl = $mod+Alt, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"

# --- ПЕРЕХОД НА ВОРКСПЕЙСЫ (Super + 1..9) ---
bind = $kbGoToWs, 1, exec, $wsaction workspace 1
bind = $kbGoToWs, 2, exec, $wsaction workspace 2
bind = $kbGoToWs, 3, exec, $wsaction workspace 3
bind = $kbGoToWs, 4, exec, $wsaction workspace 4
bind = $kbGoToWs, 5, exec, $wsaction workspace 5
bind = $kbGoToWs, 6, exec, $wsaction workspace 6
bind = $kbGoToWs, 7, exec, $wsaction workspace 7
bind = $kbGoToWs, 8, exec, $wsaction workspace 8
bind = $kbGoToWs, 9, exec, $wsaction workspace 9
bind = $kbGoToWs, 0, exec, $wsaction workspace 10

# --- ПЕРЕНОС ОКНА НА ВОРКСПЕЙС (Super + Shift + 1..9) ---
# Используем тот же скрипт, но меняем команду на movetoworkspace
bind = $kbGoToWs SHIFT, 1, exec, $wsaction movetoworkspace 1
bind = $kbGoToWs SHIFT, 2, exec, $wsaction movetoworkspace 2
bind = $kbGoToWs SHIFT, 3, exec, $wsaction movetoworkspace 3
bind = $kbGoToWs SHIFT, 4, exec, $wsaction movetoworkspace 4
bind = $kbGoToWs SHIFT, 5, exec, $wsaction movetoworkspace 5
bind = $kbGoToWs SHIFT, 6, exec, $wsaction movetoworkspace 6
bind = $kbGoToWs SHIFT, 7, exec, $wsaction movetoworkspace 7
bind = $kbGoToWs SHIFT, 8, exec, $wsaction movetoworkspace 8
bind = $kbGoToWs SHIFT, 9, exec, $wsaction movetoworkspace 9
bind = $kbGoToWs SHIFT, 0, exec, $wsaction movetoworkspace 10

# Move window to/from special workspace
bind = $mod+Shift, mouse:272, movetoworkspace, e+0
bind = $mod+Shift, mouse:273, movetoworkspace, special:secret

# Сделать окно плавающим И закрепить его одной кнопкой
bind = $mod+Shift, mouse:274, togglefloating
bind = $mod+Shift, mouse:274, pin

# GAMEMODE
bind = $mod, I, exec, notify-send -u critical "GAMEMODE" "ON: Keys Locked"
bind = $mod, I, submap, gamemode
submap = gamemode

# ВЫХОД ИЗ РЕЖИМА
bind = $mod, I, exec, notify-send -u low "GAMEMODE" "OFF"
bind = $mod, I, submap, global
# Громкость и Микрофон (чтобы работали в игре)
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Конец вовзращение к глобальным биндам
submap = global

