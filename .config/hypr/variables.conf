# ### Hyprland ###
# Apps
$terminal = foot
$browser = zen-browser
$editor = nvim
$fileExplorer = yazi
$kbManager = hyprkcs

# Touchpad
$touchpadDisableTyping = true
$touchpadScrollFactor = 0.3
$workspaceSwipeFingers = 4
$gestureFingers = 3
$gestureFingersMore = 4

# Blur
$blurEnabled = true
$blurSpecialWs = false
$blurPopups = true
$blurInputMethods = true
$blurSize = 8
$blurPasses = 2
$blurXray = false

# Shadow
$shadowEnabled = true
$shadowRange = 20
$shadowRenderPower = 3
$shadowColour = rgba($surfaced4)

# Gaps
$workspaceGaps = 20
$windowGapsIn = 10
$windowGapsOut = 40
$singleWindowGapsOut = 20

# Window styling
$windowOpacity = 0.95
$windowRounding = 10

$windowBorderSize = 3
$activeWindowBorderColour = rgba($primarye6)
$inactiveWindowBorderColour = rgba($onSurfaceVariant11)

# Misc
$volumeStep = 10  # In percent
$cursorTheme = Volantes-Cursors
$cursorSize = 24


# ### Keybinds ###
# Workspaces
$kbMoveWinToWs = $mod+Shift
#$kbMoveWinToWsGroup = Ctrl+$mod+Alt
$kbGoToWs = $mod
#$kbGoToWsGroup = Ctrl+$mod

#$kbNextWs = Ctrl+$mod, right
#$kbPrevWs = Ctrl+$mod, left

$kbToggleSpecialWs = $mod, S

# Window groups
#$kbWindowGroupCycleNext = Alt, Tab
#$kbWindowGroupCyclePrev = Shift+Alt, Tab
#$kbUngroup = $mod, U
#$kbToggleGroup = $mod, Comma

# Window actions
#$kbMoveWindow = $mod, Z
#$kbResizeWindow = $mod, X
#$kbWindowPip = $mod+Alt, Backslash
#$kbPinWindow = $mod, P
$kbWindowFullscreen = $mod, F
$kbWindowBorderedFullscreen = $mod+Alt, F
$kbToggleWindowFloating = $mod+Alt, Space
$kbCloseWindow = $mod, Q

# Special workspace toggles
$kbSystemMonitor = Ctrl+Shift, Escape
$kbMusic = $mod, Z
$kbCommunication = $mod, X
$kbTodo = $mod, C
$kbMessanger = $mod, V

# Apps
$kbTerminal = $mod, TAB
$kbBrowser = $mod, W
$kbEditor = $mod, R
$kbFileExplorer = $mod, E
$kbPyCharm = $mod, P
$kbkbManager = $mod, T 

# Misc
$kbSession = Ctrl+Alt, Delete
$kbClearNotifs = Ctrl+Alt, C
# $kbShowPanels = $mod, K
$kbLock = $mod, SHIFT, L
$kbRestoreLock = $mod+Alt, L
